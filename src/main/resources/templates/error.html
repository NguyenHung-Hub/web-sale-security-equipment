<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="fragments :: base ('Chuyến hướng trang')"/>
</head>
<style>
    section.mt-section {
        width: 100%;
        max-width: 1920px;
        display: block;
        float: unset;
        margin-left: auto;
        margin-right: auto;
    }

    .std {
        width: 100%;
        float: left;
    }

    .std p {
        margin: 0 0 1em;
        padding: 0;
    }

    img {
        border: 0;
        vertical-align: top;
    }

<body>
<th:block th:replace="fragments :: header"/>
<section class="mt-section">
    <div class="std">
        <p>
            <img th:src="@{/imgs/background-error.jpg}" style="width: 100%;" alt="">
        </p>
    </div>
</section>
<footer th:replace="fragments :: footer"></footer>
<th:block th:replace="fragments :: base-js"/>
</body>
</html>
