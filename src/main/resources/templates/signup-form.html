<section class="main-form">
    <div class="container">
        <div class="row justify-content-between align-item-center card-test">
            <div class="col-lg-6 d-lg-block d-none">
                <div class="background-wrapper background-sign-up">

                </div>
            </div>
            <div class="col-12 col-md-7 col-lg-5 col-xl4">
                <div class="form-card card border-0 shadow my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title mb-3">Tạo tài khoản mới</h5>
                        <form class="mb-3" th:action="@{/account/register}" method="post" th:object="${USER}">
                            <div class="group-form-row card-group mb-3 justify-content-between">
                                <div class="flex-fill form-floating">
                                    <input name="firstName" type="text" class="form-control  fs-4" id="floatingInputFirstName"
                                           placeholder="Họ" th:field="*{firstName}" required>
                                    <label for="floatingInputFirstName">Họ</label>
                                </div>
                                <div class="flex-fill form-floating">
                                    <input name="lastName" type="text" class="form-control  fs-4" id="floatingInputLastName"
                                           placeholder="Tên" th:field="*{lastName}">
                                    <label for="floatingInputLastName">Tên</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control  fs-4" id="floatingInputEmail"
                                       placeholder="Email" th:field="*{email}">
                                <label for="floatingInputEmail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="phoneNumber" type="tel" class="form-control fs-4" id="floatingInputPhoneNumber"
                                       placeholder="Số điện thoại" th:field="*{phoneNumber}">
                                <label for="floatingInputPhoneNumber">Số điện thoại</label>
                            </div>
                            <div class="form-floating form-pass mb-3">
                                <input name="password" type="password" class="form-control fs-4" id="floatingPassword"
                                       placeholder="Mật khẩu" th:field="*{password}">
                                <label for="floatingPassword">Mật khẩu</label>
                                <a class="show-pass"><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                            <div class="form-floating form-pass mb-3">
                                <input name="rePassword" type="password" class="form-control fs-4" id="floatingRePassword"
                                       placeholder="Nhập lại mật khẩu">
                                <label for="floatingRePassword">Nhập lại mật khẩu</label>
                                <a class="show-pass"><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                            <div th:if="${param.error}">
                                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Đăng
                                    ký
                                </button>
                            </div>
                        </form>
                        <div class="hr-text">
                            <div class="hr"></div>
                            <span>HOẶC</span>
                            <div class="hr"></div>
                        </div>
                        <div class="card-group mb-3 justify-content-between">
                            <div class="btn-authorization-wrapper d-flex justify-content-center align-items-center">
                                <a th:href="@{/oauth2/authorization/google}"
                                   class="btn btn-authorization">
                                    <div class="btn-icon">
                                        <div class="social-white-g"></div>
                                    </div>
                                    <div>Google</div>
                                </a>
                            </div>
                            <div class="btn-authorization-wrapper d-flex justify-content-center align-items-center">
                                <a th:href="@{/oauth2/authorization/facebook}"
                                   class="btn btn-authorization">
                                    <div class="btn-icon">
                                        <div class="social-white-fb"></div>
                                    </div>
                                    <div>Facebook</div>
                                </a>
                            </div>
                        </div>
                        <div class="my-4 fw-light text-center fs-5">
                            <span>Bạn đã có tài khoản? <a th:href="@{/account/login}">Đăng nhập</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments :: footer"></footer>
<script th:src="@{/js/form.js}"></script>
